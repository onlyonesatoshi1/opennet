<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Network Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #FFFFFF;
            color: #713d92;
            min-height: 100vh;
        }

        .status-bar {
            padding: 12px 15px;
            background: #713d92;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .logo-container {
            text-align: center;
            margin: 10px 0;
        }

        .logo {
            font-size: 2.2em;
            color: #713d92;
            background: #f0e6ff;
            padding: 12px;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #713d92;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 10px 15px 20px;
        }

        h1 {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 1.7em;
            color: #FFA500;
            font-weight: 600;
            line-height: 1.3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 8px;
        }

        .grid-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-box {
            width: 100%;
            background: transparent;
            border: 2px solid #713d92;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }

        .icon-box i {
            font-size: 1.6em;
            color: #713d92;
        }

        .icon-box.explore {
            background: #713d92;
            border-color: #713d92;
        }

        .icon-box.explore i {
            color: #FFFFFF;
        }

        .label {
            margin-top: 6px;
            font-size: 0.85em;
            font-weight: 500;
            text-align: center;
            color: #713d92;
            line-height: 1.2;
        }

        .button {
            display: block;
            width: 100%; /* Stretched to full container width */
            margin: 30px auto 25px;
            padding: 15px 25px; /* Increased padding for better spacing */
            background: #713d92;
            color: white;
            border: none;
            border-radius: 10px; /* Reduced corner radius */
            font-size: 1em;
            font-weight: 600; /* Added to make text bolder */
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .button i {
            margin-right: 10px; /* Add space between icon and text */
            font-size: 1.5em; /* Increased icon size */
        }

        .button:hover {
            background: #5a2f6d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(113, 61, 146, 0.3);
        }

        @media (min-width: 480px) {
            .grid {
                gap: 15px;
                padding: 0 12px;
            }
            
            .icon-box {
                padding: 15px;
                border-radius: 12px;
            }
            
            .icon-box i {
                font-size: 1.8em;
            }
            
            .label {
                font-size: 0.9em;
            }
        }

        @media (max-width: 350px) {
            .grid {
                gap: 8px;
            }
            
            .icon-box {
                padding: 10px;
            }
            
            .label {
                font-size: 0.75em;
            }
            
            h1 {
                margin: 12px 0 20px;
                font-size: 1.5em;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.8em;
            }
        }

        @media (max-width: 380px) {
            .button {
                font-size: 0.9em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="center-home">Home</div>
        <div class="nav-item">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-globe"></i>
        </div>
    </div>
    
    <div class="container">
        <h1>Welcome to the Open Network Exchange</h1>
        
        <!-- Payments Section -->
        <div class="grid">
            <a href="payment.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-credit-card"></i> <!-- Payment Icon -->
                </div>
                <span class="label">Payments</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
                <span class="label">Profiles</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-comments"></i>
                </div>
                <span class="label">Chat</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <span class="label">Security</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <span class="label">Swap</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-network-wired"></i>
                </div>
                <span class="label">Nodes</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-wallet"></i>
                </div>
                <span class="label">Wallet</span>
            </a>
            
            <a href="pass.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-cogs"></i>
                </div>
                <span class="label">Settings</span>
            </a>
        </div>

        <!-- Explore Button -->
        <a href="pass.html" class="button">
            <i class="fas fa-compass"></i> Explore the Ecosystem
        </a>
    </div>
</body>
                        </html>
