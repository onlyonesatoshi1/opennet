<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Network Exchange</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #FFFFFF;
            color: #713d92;
            min-height: 100vh;
        }

        .status-bar {
            padding: 12px 15px;
            background: #713d92;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .logo-container {
            text-align: center;
            margin: 10px 0;
        }

        .logo {
            font-size: 2.5em; /* Increased logo size */
            color: #713d92;
            background: #f0e6ff;
            padding: 14px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #713d92;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 10px 15px 20px;
        }

        h1 {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 1.8em;
            color: #FFA500;
            font-weight: 700; /* Increased font weight */
            line-height: 1.3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 14px;
            padding: 0 10px;
        }

        .grid-item {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-box {
            width: 100%;
            background: transparent;
            border: 3px solid #713d92; /* Increased border thickness */
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1;
        }

        .icon-box i {
            font-size: 1.9em; /* Increased icon size */
            color: #713d92;
        }

        .icon-box.explore {
            background: #713d92;
            border-color: #713d92;
        }

        .icon-box.explore i {
            color: #FFFFFF;
        }

        .label {
            margin-top: 6px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
            color: #713d92;
            line-height: 1.2;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 35px auto 30px;
            padding: 18px 30px;
            background: transparent;
            color: white;
            border: 3px solid white; /* White outline */
            border-radius: 12px;
            font-size: 1.2em; /* Bigger button text */
            font-weight: 800; /* Bolder text */
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .button i {
            margin-right: 12px;
            font-size: 1.8em; /* Bigger icon */
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        @media (min-width: 480px) {
            .grid {
                gap: 15px;
                padding: 0 12px;
            }
            
            .icon-box {
                padding: 17px;
                border-radius: 14px;
            }
            
            .icon-box i {
                font-size: 2em;
            }
            
            .label {
                font-size: 0.95em;
            }
        }

        @media (max-width: 350px) {
            .grid {
                gap: 8px;
            }
            
            .icon-box {
                padding: 12px;
            }
            
            .label {
                font-size: 0.8em;
            }
            
            h1 {
                margin: 12px 0 20px;
                font-size: 1.6em;
            }
            
            .logo {
                width: 65px;
                height: 65px;
                font-size: 2em;
            }
        }

        @media (max-width: 380px) {
            .button {
                font-size: 1em;
                padding: 14px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="center-home">Home</div>
        <div class="nav-item">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <div class="logo-container">
        <div class="logo">
            <i class="fas fa-globe"></i>
        </div>
    </div>
    
    <div class="container">
        <h1>Welcome to the Open Network Exchange</h1>
        
        <div class="grid">
            <a href="payment.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-credit-card"></i>
                </div>
                <span class="label">Payments</span>
            </a>
            <a href="profiles.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
                <span class="label">Profiles</span>
            </a>
            <a href="chat.html" class="grid-item">
                <div class="icon-box">
                    <i class="fas fa-comments"></i>
                </div>
                <span class="label">Chat</span>
            </a>
        </div>

        <!-- Explore Button -->
        <a href="explore.html" class="button">
            <i class="fas fa-compass"></i> Explore the Ecosystem
        </a>
    </div>
</body>
</html>
